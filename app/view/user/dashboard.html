<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body class="dashboard">
<div class="container-fluid">
	<include href="blocks/navbar.html" />

	<div class="row">
		<div class="col-sm-9">

		</div>
		<div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading">Filters</div>
				<div class="panel-body">
					<ul class="nav nav-pills">
						<li class="active"><a href="?filter_groups=1">Include Groups</a></li>
						<li><a href="?filter_groups=0">Just Me</a></li>
					</ul>
					<hr />
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a href="?filter_assigned=1">Assigned to me</a></li>
						<li><a href="?filter_assigned=0">Created by me</a></li>
						<li><a href="?filter_assigned=2">All</a></li>
					</ul>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Grouping</div>
				<div class="panel-body">
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a href="?view=assigned">Department</a></li>
						<li><a href="?view=created"></a></li>
						<li><a href="?view=assigned+created">No grouping</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<exclude>
	<div class="row">
		<div class="col-sm-5">
			<h3>My Projects&ensp;<small>{{ count(@projects) }}</small>&ensp;
				<a class="btn btn-sm btn-default has-tooltip" href="issues/new/{{ @issue_type.project }}" title="Add Project"><span class="glyphicon glyphicon-plus"></span></a>
			</h3>
			<set issues="{{ @projects }}" />
			<include href="blocks/dashboard-issue-list.html" />

			<h3>My Bugs&ensp;<small>{{ count(@bugs) }}</small>&ensp;
				<a class="btn btn-sm btn-default has-tooltip" href="issues/new/{{ @issue_type.bug }}" title="Add Bug"><span class="glyphicon glyphicon-plus"></span></a>
			</h3>
			<set issues="{{ @bugs }}" />
			<include href="blocks/dashboard-issue-list.html" />
		</div>
		<div class="col-sm-7">
			<h3>My Tasks&ensp;<small>{{ count(@tasks) }}</small>&ensp;
				<a class="btn btn-sm btn-default has-tooltip" href="issues/new/{{ @issue_type.task }}" title="Add Task"><span class="glyphicon glyphicon-plus"></span></a>
			</h3>
			<set issues="{{ @tasks }}" />
			<include href="blocks/dashboard-issue-list.html" />
		</div>
	</div>
	</exclude>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
